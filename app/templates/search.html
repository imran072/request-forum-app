<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_webpage.css') }}">
</head>
<body>
    <!-- nav bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/Website_Logo.png') }}" alt="EV Marketplace" id="website_logo" class="navbar-brand">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" class="sell">Sell My EV</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- search bar -->
    <main class="flex-grow-1">
        <section class="search"
        style="background-image: url('{{ url_for('static', filename='img/background.jpg') }}');
        background-size: cover;
        background-position: center;">
            <form>
                <div class="form-row">
                    <select name="make" id="make">
                        <option value="any" selected>Any make</option>
                        {% for make in makes %}
                            <option value="{{ make }}">{{ make }}</option>
                        {% endfor %}
                    </select>
                    <select name="model" id="model">
                        <option value="any">Any Model</option>
                    </select>
                    <select name="distance" id="distance">
                        <option value="distance">Distance</option>
                        {% for dist in distances %}
                            <option value="{{ dist }}">{{ dist }} km</option>
                        {% endfor %}
                    </select>

                    <input type="text" name="postcode" placeholder="Postcode">
                    <select name="price" id="price">
                        <option value="max_price">Max Price</option>
                        {% for price in prices %}
                            <option value="{{ price }}">${{ price }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-row">
                    <button type="submit">Find My EV</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
