{% extends 'default.html' %}

{% block content %}
<h2>Search Results</h2>
{% if vehicles %}
    <ul>
    {% for vehicle in vehicles %}
        <li>{{ vehicle.make }} {{ vehicle.model }} - ${{ vehicle.price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
