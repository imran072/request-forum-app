{% extends 'default.html' %}

{% block title %}
Login | EV Marketplace
{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
{% endblock %}

{% block content %}
<main class="bg-login">
    <div class="login-panel">
        <form action="{{ url_for('login') }}" method="POST">
            <h2 class="text-center mb-4">Login</h2>
            <input type="email" class="form-control" name="email" placeholder="Email or Account Name" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember password</label>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
            <a href="#" class="text-center d-block mt-2">Forgot password?</a>
        </form>
    </div>
</main>
{% endblock %}
