{% extends "default.html" %}

{% block title %}
Sign Up | EVSales
{% endblock %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock %}

{% block content %}
<main>
    <section class="sign_up_form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong card-background">
                        <div class="card-body p-5 text-center">
                            <form id="signupForm" onsubmit="return validateForm()">
                                <h2 class="mb-5">Sign up</h2>
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fa fa-envelope icon-style"></i>
                                    <input type="email" id="emailInput" class="form-control form-control-lg input-style" placeholder="Email" required>
                                </div>
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fa fa-user icon-style"></i>
                                    <input type="text" id="usernameInput" class="form-control form-control-lg input-style" placeholder="Username" required>
                                </div>
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fa fa-lock icon-style"></i>
                                    <input type="password" id="passwordInput" class="form-control form-control-lg input-style" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" required>
                                    <label class="form-check-label" for="rememberMe">Agree to terms and conditions</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                                <hr class="my-4">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
