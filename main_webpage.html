<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EV Marketplace</title>
<link rel="stylesheet" href="main_webpage.css">
<script src="scripts.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#" class="sell">Sell My EV</a></li>
        </ul>
    </nav>
</header>

<section class="search">
    <form>
        <select name="make" id="make">
        <option value="any" selected>Any make</option>
        <option value="Audi">Audi</option>
        <option value="Bentley">Bentley</option>
        <option value="BMW">BMW</option>
        <option value="BYD">BYD</option>
        <option value="Chery">Chery</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Fiat">Fiat</option>
        <option value="Fisker">Fisker</option>
        <option value="Ford">Ford</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="JAC Motors">JAC Motors</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Kia">Kia</option>
        <option value="Lexus">Lexus</option>
        <option value="Maserati">Maserati</option>
        <option value="Mahindra">Mahindra</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="MG">MG</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Nissan">Nissan</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Porsche">Porsche</option>
        <option value="Opel">Opel</option>
        <option value="Renault">Renault</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Tesla">Tesla</option>
        <option value="Toyota">Toyota</option>
        <option value="Volvo">Volvo</option>
        <option value="Volkswagen">Volkswagen</option>
        </select>
        <select name="model" id="model">
            <option value="any">Any Model</option>
        </select>
        <input type="text" name="distance" placeholder="Distance">
        <input type="text" name="postcode" placeholder="Postcode">
        <select name="price" id="price">
            <option value="">Max Price</option>

        </select>
        <select name="monthly" id="monthly">
            <option value="">Monthly (to)</option>

        </select>
        <button type="button">More Options</button>
        <button type="submit">Find My EV</button>
    </form>
</section>
</body>
</html>
